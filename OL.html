<!DOCTYPE html>
    <body>
    <h2><Ordered List with Numbers</h2>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>  
          <!--upper case list-->
          <ol type="A">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol> 
          <!--lowe case list--> 
          <ol type="a">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>  
          <!--roman lower case list-->
          <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>  
          <!--roman upper case list-->
          <ol type="I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>  
    </body>

    </html>
